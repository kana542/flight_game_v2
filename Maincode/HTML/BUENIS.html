<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>GeoGuessr Clone</title>
    <link rel="stylesheet" href="../static/css/Style_2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
    <div id="street-view"></div>
    <div id="map"></div>
    <div id="score">
        <p>Score: <span id="score-value">0</span></p>
        <p>Round: <span id="round-number">0</span></p>
        <button id="guess-button">Guess</button>
    </div>
    <div id="roundResult">
        <h2>Arvauksen Tulos</h2>
        <p id="distanceDisplay">Etäisyys: </p>
        <p id="scoreDisplay">Pisteet: </p>
        <button id="continue-button">Jatka</button>
        <button id="main-menu-button" style="display:none;">Päävalikko</button>
    </div>
    <script src="../static/js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuEzavHpVwtAuO9v5oyFBEEsbnoH9dvCc&callback=initMap"></script>
    </div>
</body>
</html>
