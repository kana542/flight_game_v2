<!DOCTYPE html>                  <!--PLACEHOLDER-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Highscore</title>
    <link rel="stylesheet" href="../static/css/highscore.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poetsen+One&family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
</head>

<!--Sivua voi tyylitell채 vapaasti, kunhan tiedonhaku pysyy sivussa-->

<body>
<div class="bigBox">
    <h1>Tervetuloa, {{ username }}</h1>

    <p id="highestScore"> Sinun korkein tuloksesi: {{ highscore }}</p>
    <h2>Kaikki Korkeimmat Tulokset:</h2>

    <table id="userHighestScore">
        <tr>
            <th>K채ytt채j채</th>
            <th>Korkeintulos</th>
        </tr>
        {% for score in highscores %}
        <tr>
            <td>{{ score[0] }}</td>
            <td>{{ score[1] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a id="previousPage" href="/Main_page" style="margin-left:10px;">
        <button type="button">Previous Page</button>
    </a>
    <a id="logOut" href="/logout" style="margin-left:10px;">
        <button type="button">Log Out</button>
    </a>
</div>

</body>
</html>
