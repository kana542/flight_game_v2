<!DOCTYPE html>                  <!--PLACEHOLDER-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kirjaudu</title>
</head>

<!--Sivua voi tyylitellä vapaasti, kunhan pää rekisteröinti/kirjautuminen toiminnot pysyvät-->

<body>
    <h1>Kirjaudu</h1>
    <form action="/login" method="post">
        <label for="username">Käyttäjä:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Salasana:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Kirjaudu</button>
        <a href="/" style="margin-left:10px;"><button type="button">Rekisteröi</button></a>
    </form>
</body>
</html>
