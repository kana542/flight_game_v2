<!DOCTYPE html>                  <!--PLACEHOLDER-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register User Score</title>
</head>
<body>
    <h1>Rekisteröi käyttäjä</h1>
    <form action="/submit" method="post">
        <label for="username">Käyttäjä: </label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Salasana: </label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Rekisteröi</button>

        <a href="/login" style="margin-left:10px;"><button type="button">Kirjaudu</button></a>
    </form>
</body>
</html>
