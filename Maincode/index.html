<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>GeoGuessr Clone</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
    <header>
        <h1>SKYHAWK</h1>
        <nav>
            <ul>
                <li><a href="../Home-ruutu">HOME</a></li>
                <li><a href="../Scoreboard-ruutu/Scoreboard.html">SCOREBOARD</a></li>
                <li><a href="../Tutorial-ruutu/Tutorial.html">TUTORIAL</a></li>
            </ul>
        </nav>
    </header>
    <div id="street-view"></div>
    <div id="map"></div>
    <div id="score">
        <p>Score: <span id="score-value">0</span></p>
        <p>Round: <span id="round-number">0</span></p>
        <button id="guess-button">Guess</button>
    </div>
    <div id="roundResult">
        <h2>Arvauksen Tulos</h2>
        <p id="distanceDisplay">Etäisyys: </p>
        <p id="scoreDisplay">Pisteet: </p>
        <button id="continue-button">Jatka</button>
        <button id="main-menu-button" style="display:none;">Päävalikko</button>
    </div>
    <script src="./app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaL3BA-S0Q3DKyGnxUmnRKOg3GIaTaIrk&libraries=geometry&callback=initMap"></script>
    </div>
</body>
</html>
