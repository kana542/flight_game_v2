<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kirjaudu</title>
    <link rel="stylesheet" href="../static/css/loginStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poetsen+One&family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="centerBox">
    <div id="kaikkiFontit">
    <h1>Kirjaudu</h1>
    <p>Tervetuloa, jos sinulla ei ole vielä käyttäjää voit helposti luoda sen rekisteröimällä!</p>
    <form action="/login" method="post">
    <label for="username">Käyttäjä:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">Salasana:</label>
    <input type="password" id="password" name="password" required><br><br>

    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}

    <button type="submit">Kirjaudu</button>
</form>
        <p>Eikö ole tunnusta? <a href="{{ url_for('register') }}">Rekisteröidy tästä</a></p>
    </div>
</div>
</body>
</html>
