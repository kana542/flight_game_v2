<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register User Score</title>
    <link rel="stylesheet" href="../static/css/loginregister.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poetsen+One&family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <img src="../static/images/Skaihookki_4.jpeg" height="1024" width="1792"/></head>
</head>
<body>
<div class="centerBox">
    <div id="kaikkiFontit">
        <h1>New account</h1>
        <form action="/submit" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            <button type="submit">Register</button>
            <p>Already have account? Log in <a href="/login">here!</a></p>
        </form>
    </div>
</div>
</body>
</html>
